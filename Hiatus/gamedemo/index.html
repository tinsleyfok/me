<img id="logo" src="assets/logo.png">

<div id="menu">
    <ul>
<li><button type="button" onclick="alert()">Warm-Up</button></li>

<div id="warmup">
  <p id=title>Warm-up</p>
  <img id="close" onclick="closeWindow()" src="assets/close.png">
<p id=text>Make sure no one else is around and the camera only captures you, otherwise it will affect the game experience.</p>
<button type="button" id="gotit" onclick="second()">Got it!</button>

<script>




function alert() {
warmup=document.getElementById('warmup');
warmup.style.display="block";
}

function closeWindow() {
warmup=document.getElementById('warmup');
warmup.style.display="none";
}

function second(){
  document.getElementById('text').style.display="none";
  document.getElementById('gotit').style.display="none";
  document.getElementById('kettle').style.display="block";
  document.getElementById('texttwo').style.display="block";
  document.getElementById('understood').style.display="block";
  document.getElementById('camera').style.display="block";
}

function third(){
  document.getElementById('kettle').style.display="none";
  document.getElementById('texttwo').style.display="none"
  document.getElementById('understood').style.display="none"
  document.getElementById('flower').style.display="block";
  document.getElementById('textthree').style.display="block";
  document.getElementById('isee').style.display="block";
}

function four(){
  document.getElementById('flower').style.display="none";
  document.getElementById('kettle').style.display="block";
  document.getElementById('textthree').style.display="none";
  document.getElementById('isee').style.display="none";
  document.getElementById('camera').style.display="none";
  document.getElementById('textfour').style.display="block";
  document.getElementById('gamebutton').style.display="block";
}
