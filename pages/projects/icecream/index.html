<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time-Travel</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="icon" href="images/icon.png">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>



</head>


<body>


    <section id="chatbot">
        <div class="container">
            <div id="output"></div>
            <div class="avatar">
                <img class="smile" src="images/icon3.png">
            </div>

        </div>
        <div class="box">
            <input type="text" id="name" placeholder="Type Message..." autocomplete="off">
            <input type="text" id="email" placeholder="Type Message..." autocomplete="off">
            <input type="text" id="password" placeholder="Type Message..." autocomplete="off">
        </div>

        <div class="choiceone">
            <ul>
                <li><button id="one_yes">Yes, please 😏</button></li>
                <li> <button id="one_no">Not really...</button></li>

            </ul>
        </div>

        <div class="choicetwo">
            <ul>
                <li><button id="two_yes">Sure,why not? 😌</button></li>
                <li> <button id="two_no">Maybe later...</button></li>

            </ul>
        </div>

        <div class="options">

            <p id="cutomize">You can choose the Customize option to book your customized your destination 📍 </p>

            <p id="discover">or You can discover our various available trips on Discover option 👀 </p>

            <p id="random">or You can pick our Random service, we will randomly pick a trip for you 🎲
            </p>
        </div>


        <div class="choicethree">

            <ul>
                <li><button id="three_yes">Tell me more 🤨 </button></li>
                <li> <button id="three_no">Skip</button></li>

            </ul>

        </div>


        <div class="choicefour">
            <button id="gotit">Got it!</button>
        </div>

        <div class="start">
            <center> <button id="start">Start!</button></center>
        </div>
    </section>

    <section id="menu">
        <div id="customize">
            <a>
                <h1>Customize</h1>
            </a>
        </div>

        <div id="discovery">
            <a>
                <h1>Discover</h1>
            </a>
        </div>

        <a class="randomm" href="random.html">
            <div id="randomm">
                <h1>Random</h1>
            </div>
        </a>



    </section>


    <div class="icon">
        <img class="poor" src="images/sad.png">
        <img class="oops" src="images/oopss.png">
    </div>


    <script src="script.js"></script>

<!--    <embed name="music" src="images/music.mp3" width="150" height="90" loop="true" autostart="true" hidden="true">-->


</body>

</html>
