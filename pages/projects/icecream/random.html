<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time-Travel</title>
    <link href="random.css" rel="stylesheet" />
    <link rel="icon" href="images/icon.png">

    <script src='j.js'></script>
    <script src='jq.js'></script>



</head>


<body>


    <div id="container">


        <div class="wrapper">
            <div class="pointer-wrapper">
                <img src="images/Polygon.png" alt="pointer">
            </div>
            <img src="images/wheel.png" alt="spping wheel" class="wheel">
        </div>

        <div id="sugar">
            <img src="images/icon2.png">
            <h1 class="words"> Spin the wheel and get the ticket!</h1>
        </div>


        <div class="button">
            <button class="btn" onClick="randomTickets()" value="Display Random Image">Spin</button>
            <img class="images" src="" name="canvas">

        </div>
    </div>

    <div id="tickets">
        <div id="page-wrap">
            <div id="well">
                <h2><strong id="slider"></strong> <span>slide to pay</span></h2>
            </div>
        </div>

        <p id="spinagain">spin again</p>
    </div>

    <div id="final-page">
        <img class="candy" src="" name="candies">
        <h1>Thanks for your business, please find Tinsley to get your ticket!</h1>
    </div>

    <script src="random.js"></script>




</body>

</html>
