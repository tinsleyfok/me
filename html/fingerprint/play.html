    <div id='controller'>
        <span id="control" onclick='openController()'>EXPAND</span>

        <span id="close" onclick='closeController()'>COLLAPSE</span>
<br><br>
        <p id='questions'>What is your favorite color?</p>

        <p id="pickhere">Pick here:</p>

        <input type="color" id="colorPicker" name="color" value="#E53344" />
        <br> <br> <br>

        <form>
            <label id='questionTwo'>When is your birthday?</label>
            <br>

            <div id="answer">
                <input class="month" placeholder="Month(MM)" type="number">

                <input class="day" placeholder="Day(DD)" type="number">
           
                <input type="submit" value="Submit">

            </div>

        </form>

        <button id="generate" onclick='startGenerate()'>Crop</button>

        <button id="home" onclick='backHome()'>Home</button>

    </div>








    <script>
        function openController() {
            document.getElementById("controller").style.height = "100%";
            document.getElementById("control").style.display = "none";
            document.getElementById("close").style.display = "block";

            setTimeout(function () {
                document.getElementById("questions").style.display = "block";
                document.getElementById("colorPicker").style.display = "block";

                document.getElementById("questionTwo").style.display = "block";
                document.getElementById("answer").style.display = "block";
                document.getElementById("generate").style.display = "block";
                document.getElementById("pickhere").style.display = "block";
                   document.getElementById("home").style.display = "block";



            }, 500);


        }



        function closeController() {
            document.getElementById("controller").style.height = "4%";
            document.getElementById("control").style.display = "block";
            document.getElementById("close").style.display = "none";
            document.getElementById("questions").style.display = "none";
            document.getElementById("colorPicker").style.display = "none";

            document.getElementById("questionTwo").style.display = "none";
            document.getElementById("answer").style.display = "none";
            document.getElementById("generate").style.display = "none";
            document.getElementById("pickhere").style.display = "none";
              document.getElementById("home").style.display = "none";
        }

        //          function startGenerate() {
        //             document.getElementById("controller").style.display = "none"; 
        //          }
        //        
        function startGenerate() {
             document.getElementById("controller").style.display = "none";
            window.location.href = "crop.html";

        }
        
         function backHome() {
          
            window.location.href = "index.html";

        }
        
    </script>


    <script src="js/play.js"></script>
