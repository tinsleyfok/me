     <div>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "30%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

                var e = document.getElementById('pulse-button');
                e.onmouseover = function () {
                    document.getElementById('button-words').style.display = 'block';
                }
                e.onmouseout = function () {
                    document.getElementById('button-words').style.display = 'none';
                }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lightboxify.min.js"></script>
